{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container header-margin bg-white">
  <div class="row">
    <div class="col-md-11 col-md-offset-1 padding_bottom">
      <h2> Are you sure you want to delete {{item.title}}? </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <form action="{{ url_for('deleteCategoryItem', category_name = category.name, item_title = item.title)}}" method = "POST">
        <button type="submit" class="btn btn-danger text-white" id="submit" >Delete</button>
        <a href="{{url_for('showItem', category_name = category.name, item_title = item.title)}}" class="btn btn-success text-white">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
