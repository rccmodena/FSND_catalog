{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container header-margin bg-white">
  <div class="row">
    <div class="col-md-11 col-md-offset-1 padding_bottom">
      <h2>{{item.title}}</h2>
    </div>
  </div>
  <div class="row">
    <p><strong>Description: </strong>{{item.description}}</p>
  </div>
  <div class="row">
    <p><strong>Category: </strong>{{category.name}}</p>
  </div>
  <div class="padding_bottom">
    <a class="btn btn-success" role="button"
    href="{{url_for('editCategoryItem', category_name = category.name, item_title = item.title)}}">Edit</a>
    <a class="btn btn-danger" role="button"
    href="{{url_for('deleteCategoryItem', category_name = category.name, item_title = item.title)}}">Delete</a>
    <a class="btn btn-primary" role="button"
    href="{{url_for('showItems', category_name = category.name)}}">Back</a>
  </div>
</div>
{% endblock %}
